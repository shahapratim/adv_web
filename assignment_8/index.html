<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div id="root" class="container mt-5">
        <div class="card main-card">
            <div class="card-header">
                <h1 class="mb-0"><i class="fas fa-clipboard-list"></i> My To-Do List</h1>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="newTaskInput" class="form-control" placeholder="Enter a new task">
                    <button class="btn btn-primary" id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                <ul id="taskList" class="list-group">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                <div class="mt-3">
                    <button id="clearCompletedBtn" class="btn btn-outline-secondary"><i class="fas fa-broom"></i> Clear Completed</button>
                    <span id="taskCount" class="float-end"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
